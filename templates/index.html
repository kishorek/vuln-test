<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vulnerable App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        color: #e0e0e0;
      }
      .card {
        background-color: #1e1e1e;
        border-color: #333;
      }
      .form-control {
        background-color: #2a2a2a;
        border-color: #444;
        color: #e0e0e0;
      }
      .form-control:focus {
        background-color: #2a2a2a;
        border-color: #0d6efd;
        color: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              {% if page == 'login' %}
              <h2 class="card-title text-center mb-4">Login</h2>
              <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                  <label for="username" class="form-label">Username:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                  />
                </div>
                <div class="d-grid">
                  <input
                    type="submit"
                    class="btn btn-primary"
                    value="Login"
                    id="submit_btn"
                  />
                </div>
              </form>
              {% elif page == 'greet' %}
              <h2 class="card-title text-center mb-4">Greet</h2>
              <form method="POST" action="{{ url_for('greet') }}">
                <div class="mb-3">
                  <label for="name" class="form-label">Enter your name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                  />
                </div>
                <div class="d-grid">
                  <input
                    type="submit"
                    class="btn btn-primary"
                    value="Submit"
                    id="greet-button"
                  />
                </div>
              </form>
              {% endif %} {% if message %}
              <div class="alert alert-info mt-3" role="alert">
                {{ message | safe }}
              </div>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
